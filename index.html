<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Amigo Secreto 2024</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/u71QEFc.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2563eb;
      padding: 0.75rem 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 9999;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 60px;
    }

    .hidden-content {
    display: none;
    opacity: 0;
    transition: opacity 0.4s ease;
    }

    .visible-content {
    display: block;
    opacity: 1;
    transition: opacity 0.4s ease;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .row2 {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .section-box {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .person-box {
      background-color: #007BFF;
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: bold;
      width: 90px;
      text-align: center;
      font-size: 14px;
    }

    .arrow {
      font-size: 24px;
      margin: 0 10px;
    }

    .gift-image {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gift-image:hover {
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <nav>
    <a href="https://cornetagang.github.io/amigosecreto/">Volver al Sorteo</a>
  </nav>

  <h1>Amigo Secreto 2024</h1>

    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  ">
    Mostrar 2024

          <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/631510/header.jpg?t=1644282550" alt="Devil May Cry" class="gift-image" />
        </a>
      </div>

      <div class="section-box">
        <div class="container">
          <div class="person-box">Ariel</div>
          <div class="arrow">➡️</div>
          <div class="person-box">Dann</div>
        </div>
        <a href="https://store.steampowered.com/app/1940340/Mortal_Kombat_1/" target="_blank" rel="noopener noreferrer">
          <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1940340/header.jpg?t=1746646884" alt="Mortal Kombat 1" class="gift-image" />
        </a>
      </div>

      <div class="section-box">
        <div class="container">
          <div class="person-box">Jaime</div>
          <div class="arrow">➡️</div>
          <div class="person-box">Ariel</div>

        <a href="https://store.steampowered.com/app/312520/Rain_World/" target="_blank" rel="noopener noreferrer">
          <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/312520/header.jpg?t=1751346684" alt="Rain World" class="gift-image" />
        </a>
      </div>
    </div>

    <div class="row2">
      <!-- Fila 2 -->
      <div class="section-box">
        <div class="container">
          <div class="person-box">Cata</div>
          <div class="arrow">➡️</div>

        <a href="https://store.steampowered.com/app/1158310/Crusader_Kings_III/" target="_blank" rel="noopener noreferrer">

        </a>

      <div class="section-box">

          <img src="https://i.imgur.com/IyaNooj.jpeg" alt="Regalo YouTube" class="gift-image" />
        </a>
      </div>

      <div class="section-box">
        <div class="container">

          <div class="arrow">➡️</div>

    </div>

      <!-- Fila 3 -->

        </a>
      </div>

      <div class="section-box">
        <div class="container">
          <div class="person-box">Chico</div>

          <img src="https://i.imgur.com/AGwBboO.jpeg" alt="Cyberpunk Pack" class="gift-image" />
        </a>
      </div>
    </div>
  </div>

  <script>
    const button = document.getElementById('toggleButton');
    const content = document.getElementById('content');
    let isOpen = false;

    button.addEventListener('click', () => {
      if (isOpen) {
        content.style.maxHeight = '0';
        button.textContent = 'Mostrar 2024';
      } else {
        content.style.maxHeight = content.scrollHeight + 'px';
        button.textContent = 'Ocultar';
      }
      isOpen = !isOpen;
    });
  </script>

</body>
